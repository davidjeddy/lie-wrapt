// You may modify the following:
	//var locationAfterPreload = "Http://www.Where-ever.html" // URL of the page after preload finishes
	var lengthOfPreloadBar = 150 // Length of preload bar (in pixels)
	var heightOfPreloadBar = 22 // Height of preload bar (in pixels)
	// Put the URLs of images that you want to preload below (as many as you want)
	var yourImages = new Array(
	"Menupics/MainBKG.gif",
	"Menupics/MenuOn.gif",
	"Menupics/MenuOff.gif",
	"Menupics/MusicOff.gif",
	"Menupics/MusicOn.gif",
	"Menupics/MembersOff.gif",
	"Menupics/MembersOn.gif",
	"Menupics/NewsOff.gif",
	"Menupics/NewsOn.gif",
	"Menupics/NewsSubMenu.gif",
	"Menupics/MembersSubMenu.gif",
	"Menupics/MusicSubMenu.gif")
	
// Do not modify anything beyond this point!
if (document.images) {
	var dots = new Array() 
	dots[0] = new Image(1,1)
	dots[0].src = "notloaded.gif" // default preloadbar color (note: You can substitute it with your image, but it has to be 1x1 size)
	dots[1] = new Image(1,1)
	dots[1].src = "loaded.gif" // color of bar as preloading progresses (same note as above)
	var preImages = new Array(),coverage = Math.floor(lengthOfPreloadBar/yourImages.length),currCount = 0
	var loaded = new Array(),i,covered,timerID
	var leftOverWidth = lengthOfPreloadBar%coverage
}
function loadImages() { 
	for (i = 0; i < yourImages.length; i++) { 
		preImages[i] = new Image()
		preImages[i].src = yourImages[i]
	}
	for (i = 0; i < preImages.length; i++) { 
		loaded[i] = false
	}
	checkLoad()
}
function checkLoad() {
	if (currCount == preImages.length) 
		{
		window.open('Body.html','MainLieWindow','width=795,height=470,status,scrollbars=no,resizable=no,toolbar=yes,left=0')
		return;

		//chekc browser&open window and properties
			var browser_type=navigator.appName
			var browser_version=parseInt(navigator.appVersion)
			//if NS 4+
			if (browser_type=="Netscape"&&browser_version>=0)
			window.location.replace("upgrade.html")
			//if IE 4+
			else if (browser_type=="Microsoft Internet Explorer"&&browser_version>=4)
				{
	window.open('Body.html','MainLieWindow','width=795,height=470,status,scrollbars=no,resizable=no,toolbar=yes,left=0')
				}
			//Default goto page (NOT NS 4+ and NOT IE 4+)
			else
			window.location="upgrade.html"
			return
		}
	for (i = 0; i <= preImages.length; i++) {
		if (loaded[i] == false && preImages[i].complete) {
			loaded[i] = true
			eval("document.img" + currCount + ".src=dots[1].src")
			currCount++
		}
	}
	timerID = setTimeout("checkLoad()",10) 
}
// end hiding -->
</script>
